source-file ~/.config/tmux/keybinds.conf
source-file ~/.config/tmux/ui.conf

set -g default-terminal 'xterm-kitty'
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -g history-limit 20000
setw -g mode-keys vi
set -g mouse on
set -g renumber-windows on

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g activity-action none # disable sound
set -sg escape-time 0 # https://github.com/neovim/neovim/issues/2035

# switch to other open sessions when killing a session
set-option -g detach-on-destroy off

